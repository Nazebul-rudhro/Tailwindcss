<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="./output.css">
    <link rel="shortcut icon" href="../image/codeabc.png" type="image/x-icon">
</head>
<body>

    <div class=" w-screen min-h-screen flex justify-center items-center">
        <div class="max-w-5xl w-full flex mx-auto gap-6 bg-white p-10 shadow-lg rounded-xl">
            <div class="w-1/2 bg-[#E2ECFF] rounded-2xl">
               <div class="flex flex-col justify-center p-10 text-center items-center">
                <img src="../image/codeabc.png" alt="code ABC">
                <h3 class="text-[30px] font-bold py-6">Let us help you run your own Platform</h2>
                <p class="text-[18px] font-normal"> our registration process is quicker than other edtech platform</p>
               </div>
            </div>

            <div class="w-1/2">
                <h1 class="text-[30px] font-bold">Get Started</h1>
                <p class="text-[20px] font-normal mb-10 text-gray-500">Create your account now!</p>
                <form action="#" method="post">
                    <div class="py-2">
                        <label for="fname" class="text-gray-500 block">Full Name:</label>
                        <input type="text" name="fname" id="fname" placeholder="@Nazebul Rudhro" class="w-full px-4 py-2 focus:outline-none border border-[#A5A5A5] rounded-md">
                    </div>
                    <div class="py-2">
                        <label for="email" class="text-gray-500 block">Email</label>
                        <input type="email" name="email" id="email" placeholder="haque-ia18@dipti.com.bd" class="w-full px-4 py-2 focus:outline-none border  border-[#A5A5A5] rounded-md">
                    </div>
                    <div class="py-2">
                        <label for="password" class="text-gray-500 block">Password</label>
                        <input type="password" name="password" id="password" placeholder="* * * * * *" class="w-full px-4 py-2 border border-[#A5A5A5] rounded-md focus:outline">
                    </div>
                    <div class="py-4">
                        <input type="submit" value="Sing up" class="bg-[#0082DF] w-full px-4 py-2 rounded-md text-white font-medium">
                    </div>
                </form>
                <div class="py-2 text-center">
                    <p class="text-[18px] font-normal">Already a member? <span class="text-[#0082DF]">Sign in</span></p>
                </div>
            </div>
        </div>
        

    </div>




</body>
</html>
